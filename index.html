<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/styles.css" />
  <title>The Weather Dashboard</title>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">The Weather Dashboard</h1>

    <div class="row">
      <div class="col-4">
        <div class="card bg-light">
          <h3 class="search">Enter a city:</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="city"></label>
            <input name="city-input" size="30" id="city-input" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn btn-md">Search</button>
          </form>
          <ul class="list-group" id="search-container"></ul>
        </div>
      </div>

      <div class="col-8">
        <div class="card bg-white">
          <div class="current-weather">
            <h2 class="subtitle"><span id="city-search-term">Search for a city to view weather</span>
              <span id="city-current-date"></span>
              <img id="city-current-icon"></img>
            </h2>
            <div id="city-container" class="list-group"></div>
          </div>

          <div class="weather-input">
            <p class="temp">Temp:
              <span id="temp-input"></span></p>
            <p class="humidity">Humidity:
              <span id="humidity-input"></span></p>
            <p class="wind">Wind Speed MPH:
              <span id="wind-input"></span></p>
          </div>
        </div>

        <div class="row">
          <h3 class="forecast-header">5-Day Forecast:</h3>
        </div>

        <div class="row" id="forecast-cards">
          <div class="card col-2 text-white" id="day-1">
            <p class="card-1" id="date-0">Date</p>
            <img id="city-icon-1"></img>
            <p class="card-1" id="temp-0">Temp:</p>
            <p class="card-1" id="temp-0">Wind:</p>
            <p class="card-1" id="humidity-0">Humidity:</p>
          </div>


        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
